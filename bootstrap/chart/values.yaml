global:
  # Optional Helm version to template with.
  # If omitted it will fall back to look at the 'apiVersion' in Chart.yaml and decide which Helm binary to use automatically.
  # This field can be either 'v2' or 'v3'.
  helmVersion: v2
  # You can specify the Kubernetes API version to pass to Helm when templating manifests.
  # By default, Argo CD uses the Kubernetes version of the target cluster.
  # The value must be semver formatted. Do not prefix with `v`.
  kubeVersion: 1.30.0
  # Kubernetes cluster API URL or cluster name
  kubeServer: https://kubernetes.default.svc
  # Must point to a Git repo.
  repoURL: https://github.com/sondn98/fabricator.git
  targetRevision: lab
  appNamespace: argo
  # RevisionHistoryLimit limits the number of items kept in the application's revision history, which is used for
  # informational purposes as well as for rollbacks to previous versions. This should only be changed in exceptional
  # circumstances. Setting to zero will store no history. This will reduce storage used. Increasing will increase the
  # space used to store the history, so we do not recommend increasing it.
  revisionHistoryLimit: 3

applications:
  - name: ""
    enabled: false
    # The namespace will only be set for namespace-scoped resources that have not set a value for .metadata.namespace
    namespace: ""
    # The project the application belongs to.
    project: ""
    # Add this finalizer ONLY if you want these to cascade delete.
    finalizers:
      # The default behaviour is foreground cascading deletion
      - resources-finalizer.argocd.argoproj.io
      # Alternatively, you can use background cascading deletion
      # - resources-finalizer.argocd.argoproj.io/background

    # Add labels to your application object.
    labels: []

    # This has no meaning for Helm charts pulled directly from a Helm repo instead of git.
    path: ""

    # Helm values files for overriding values in the helm chart
    # The path is relative to the applications[].path directory defined above
    valueFiles:
      - values.yaml

    # Extra parameters to set (same as setting through values.yaml, but these take precedence)
    extraParams: {}
      # - name: "nginx-ingress.controller.service.annotations.external-dns\\.alpha\\.kubernetes\\.io/hostname"
      #   value: mydomain.example.com
      # - name: "ingress.annotations.kubernetes\\.io/tls-acme"
      #   value: "true"
      #   forceString: true # ensures that value is treated as a string

    # Values file as block file. This takes precedence over values
    extraValues: {}
      # ingress:
      #   enabled: true
      #   path: /
      #   hosts:
      #     - mydomain.example.com
      #   annotations:
      #     kubernetes.io/ingress.class: nginx
      #     kubernetes.io/tls-acme: "true"
      #   labels: {}
      #   tls:
      #     - secretName: mydomain-tls
      #       hosts:
      #         - mydomain.example.com
    # Extra information to show in the Argo CD Application details tab
    info: {}
      # - name: 'Example:'
      #   value: 'https://example.com'

syncConfig:
  autoSync:
    enabled: false
    # Specifies if resources should be pruned during auto-syncing ( false by default ).
    prune: true
    # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
    selfHeal: true
    # Allows deleting all application resources during automatic syncing ( false by default ).
    allowEmpty: false
  syncOptions:
     # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
    Validate: false
     # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    CreateNamespace: true
     # Supported policies are background, foreground and orphan.
    PrunePropagationPolicy: foreground
     # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
    PruneLast: true
     # When syncing changes, respect fields ignored by the ignoreDifferences configuration
    RespectIgnoreDifferences: true
     # Only sync out-of-sync resources, rather than applying every object in the application
    ApplyOutOfSyncOnly: true
  # Sets the metadata for the application namespace.
  # Only valid if CreateNamespace=true (see above), otherwise it's a no-op.
  managedNamespaceMetadata: {}
    ## The labels to set on the application namespace
    # labels:
    #   any: label
    #   you: like
    ## The annotations to set on the application namespace
    # annotations:
    #   the: same
    #   applies: for
    #   annotations: on-the-namespace

  # Will ignore differences between live and desired states during the diff. Note that these configurations are not
  # used during the sync process unless the `RespectIgnoreDifferences=true` sync option is enabled.
  ignoreDifferences: {}
