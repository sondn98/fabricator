{{ if .Values.apps.argo_workflow.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflow
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "{{ .Values.global.repoURL }}"
    targetRevision: "{{ .Values.global.targetRevision }}"
    path: platforms/cicd/argo-workflow
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
{{ end }}
