apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgresql-auth-secret
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    postgres-password: 
    password: 
    replication-password: 
  template:
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgresql-initdb-secret
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    init.sql: 
  template:
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgresql-initdb-credential
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    POSTGRESQL_INITSCRIPTS_USERNAME: 
    POSTGRESQL_INITSCRIPTS_PASSWORD: 
  template:
    type: Opaque
---
{{- if .Values.pgbouncer.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: pgbouncer-auth-secret
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    authUsername: 
    authPassword: 
  template:
    type: Opaque
{{- end }}
