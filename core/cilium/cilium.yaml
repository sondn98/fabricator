agent:
  image:
    registry: docker.io
    repository: bitnami/cilium
    tag: 1.16.4-debian-12-r0

  containerPorts:
    health: 9879
    pprof: 6060
    hubblePeer: 4244
    metrics: 9962
    hubbleMetrics: 9965

  ## Allowed values: none, nano, small, medium, large, xlarge, 2xlarge
  resourcesPreset: "none"
  resources: {}

  containerSecurityContext:
    privileged: true
    allowPrivilegeEscalation: true

  bpf:
    autoMount: true
    hostRoot: /sys/fs/bpf

  cgroup2:
    autoMount: true
    hostRoot: /run/cilium/cgroupv2

  cniPlugin:
    install: true
    uninstall: false

  enableENI: false
  byoCNI: false
  waitForKubeProxy: false
  enablePprof: false
  tolerations:
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoExecute"

  serviceAccount:
    create: true

  rbac:
    create: true

operator:
  image:
    registry: docker.io
    repository: bitnami/cilium-operator
    tag: 1.16.4-debian-12-r0

  replicaCount: 1

  containerPorts:
    api: 9234
    pprof: 6061
    metrics: 9963

  resourcesPreset: "none"
  resources: {}

  tolerations:
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoSchedule"

  serviceAccount:
    create: true

  rbac:
    create: true

envoy:
  useDaemonSet: false
  image:
    registry: docker.io
    repository: bitnami/cilium-proxy
    tag: 1.29.10-debian-12-r2

  containerPorts:
    health: 9878
    metrics: 9964

  resourcesPreset: "none"
  resources: {}

  serviceAccount:
    create: true

hubble:
  tls:
    enabled: false

    autoGenerated:
      enabled: true
      engine: cert-manager

      certManager:
        existingIssuer: "ca-issuer"
        existingIssuerKind: "ClusterIssuer"
        keySize: 2048
        keyAlgorithm: RSA
        duration: 2160h
        renewBefore: 360h
  peers:
    service:
      port: 4244

  relay:
    enabled: false

  ui:
    enabled: false

etcd:
  enabled: true
  replicaCount: 1
  auth:
    rbac:
      create: false

  resourcesPreset: "none"
  resources: {}

  service:
    ports:
      client: 2379
